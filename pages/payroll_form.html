<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initail-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee payroll form</title>
    <link rel="stylesheet" href="../css/payroll_form.css">
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event)" onreset="resetForm()">
            <div class="form-head">
                Employee Payroll form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                            <input type="radio" id="profile1" name ="profile" value="../assets/profile-images/Ellipse -3.png" required>
                            <img class="profile" id='image1' src="../assets/profile-images/Ellipse -3.png">
                        </label>
                    <label>
                            <input type="radio" id="profile1" name ="profile" value="../assets/profile-images/Ellipse 1.png" required>
                            <img class="profile" id='image1' src="../assets/profile-images/Ellipse 1.png">
                        </label>
                    <label>
                            <input type="radio" id="profile1" name ="profile" value="../assets/profile-images/Ellipse -8.png" required>
                            <img class="profile" id='image1' src="../assets/profile-images/Ellipse -8.png">
                        </label>
                    <label>
                            <input type="radio" id="profile1" name ="profile" value="../assets/profile-images/Ellipse -7.png" required>
                            <img class="profile" id='image1' src="../assets/profile-images/Ellipse -7.png">
                        </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="department" value="sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="department" value="finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="others" name="department" value="others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary:</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output id="salary-value" class="salary-output text" for="salary">400000</output>
            </div>
            <div class="row-content">
                <label class="label text" for="startDate">Start Date</label>
                <div class="select-div">
                    <select id="day" name="Day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    <select id="month" name="Month">
                            <option value ="Jan">January</option>
                            <option value ="Feb">February</option>
                            <option value ="March">March</option>
                            <option value ="April">April</option>
                            <option value ="May">May</option>
                            <option value ="June">June</option>
                            <option value ="July">July</option>
                            <option value ="Aug">August</option>
                            <option value ="Sept">September</option>
                            <option value ="Oct">October</option>
                            <option value ="Nov">November</option>
                            <option value ="Dec">December</option>
                        </select>
                    <select id="year" name="Year">
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                        </select>
                    <error-output class="startDate-error" for="startDate"></error-output>
                </div>
            </div>
            <div class="row-content textarea">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" class="input" name="Notes" placeholder="" style="height: 100px;"></textarea>
            </div>
            <div class="buttonParent">
                <a href="../pages/home.html" class="button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script defer src="../js/employeePayrollService.js"></script>
    <script defer src="../js/employeePayrollData.js"></script>
    <script defer src="../js/site_properties.js"></script>
    <script defer src="../js/utility.js"></script>
</body>

</html>
